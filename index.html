<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    input {
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 60%;
    }
    button {
      padding: 8px 15px;
      font-size: 1em;
      margin-left: 5px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f2f2f2;
      margin: 5px auto;
      padding: 10px;
      width: 60%;
      border-radius: 6px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Mis Tareas</h1>
  <input type="text" id="tarea" placeholder="Escribe tu tarea...">
  <button onclick="agregarTarea()">Agregar</button>
  
  <ul id="lista"></ul>

  <script>
    function agregarTarea() {
      const input = document.getElementById("tarea");
      const texto = input.value.trim();
      if (texto !== "") {
        const li = document.createElement("li");
        li.textContent = texto;
        document.getElementById("lista").appendChild(li);
        input.value = "";
      }
    }
  </script>
</body>
</html>
